_schema-version: 3.3.0
ID: Alunos
version: 1.0.0
description: "Treinamento APP"
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: Alunos-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
      ignore: ["node_modules/", "default-env.json"]
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: Alunos-auth
      - name: Alunos-db

  - name: Alunos
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: Alunos-auth
      - name: Alunos-html5-runtime

  - name: Alunos-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: Alunos-db

  - name: Alunos-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: Alunos-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: app/
      requires:
        - name: Alunosalunos
          artifacts:
            - alunos.zip
          target-path: app/
        - name: Alunosalunosbycursos
          artifacts:
            - alunosbycursos.zip
          target-path: app/
        - name: Alunoscursos
          artifacts:
            - cursos.zip
          target-path: app/

  - name: Alunosalunos
    type: html5
    path: app/alunos
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []
  - name: Alunosalunosbycursos
    type: html5
    path: app/alunosbycursos
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []
  - name: Alunoscursos
    type: html5
    path: app/cursos
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []

resources:
  - name: Alunos-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: Alunos-${org}-${space}
        tenant-mode: dedicated
  - name: Alunos-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: Alunos-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: Alunos-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
